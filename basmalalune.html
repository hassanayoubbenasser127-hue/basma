<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pour Basma ‚ù§Ô∏è</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #0f172a, #020617);
    color: white;
    overflow: hidden;
}

/* √©cran verrou */
#lockScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#lockScreen button {
    padding: 15px 30px;
    font-size: 18px;
    background: #ff4b7d;
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
}

/* contenu principal */
#mainContent {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* carte */
.card {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
}

/* photo */
.photo {
    width: 220px;
    height: 220px;
    border-radius: 20px;
    object-fit: cover;
    border: 3px solid white;
}

/* texte */
#message {
    font-size: 24px;
    min-height: 60px;
    margin-top: 15px;
}

/* bouton */
button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #ff4b7d;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* compteur */
#counter {
    margin-top: 10px;
    font-size: 18px;
}

/* √©toiles */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle infinite alternate;
}

@keyframes twinkle {
    from {opacity: 0.2;}
    to {opacity: 1;}
}

/* coeurs */
.heart {
    position: absolute;
    color: #ff4b7d;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh);}
    to { transform: translateY(110vh);}
}

/* coeur final */
#finalHeart {
    font-size: 80px;
    display: none;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.3);}
}

</style>
</head>
<body>

<!-- √©cran verrou -->
<div id="lockScreen">
    <h1>üîí Seulement pour Basma</h1>
    <button onclick="unlock()">Entrer ‚ù§Ô∏è</button>
</div>

<!-- contenu -->
<div id="mainContent">

<div class="card">

<h1>Basma ‚ù§Ô∏è</h1>

<img src="BenasserBasma.jpg" class="photo">

<div id="message"></div>

<div id="counter"></div>

<button onclick="finalMessage()">Clique ici mon amour</button>

<div id="finalHeart">‚ù§Ô∏è</div>

</div>

</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

// d√©verrouiller
function unlock(){

document.getElementById("lockScreen").style.display="none";
document.getElementById("mainContent").style.display="flex";

document.getElementById("music").play();

startMessages();
createStars();

}

// messages progressifs
const messages = [
"Basma...",
"Depuis que tu es entr√©e dans ma vie...",
"Tout est devenu plus beau...",
"Ton sourire est mon bonheur...",
"Ton amour est mon univers...",
"Je t'aime plus que tout ‚ù§Ô∏è"
];

let index=0;

function startMessages(){

setInterval(()=>{

if(index < messages.length){
document.getElementById("message").innerHTML=messages[index];
index++;
}

},2000);

}

// compteur
const startDate = new Date("2023-10-25");

setInterval(()=>{

const now=new Date();
const diff=now-startDate;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor(diff/(1000*60*60))%24;
const minutes=Math.floor(diff/(1000*60))%60;

document.getElementById("counter").innerHTML=
"Je t'aime depuis "+days+" jours "+hours+" heures "+minutes+" minutes ‚ù§Ô∏è";

},1000);

// coeur final
function finalMessage(){

document.getElementById("message").innerHTML=
"Basma, tu es mon c≈ìur, mon √¢me, ma vie. Je t'aimerai pour toujours.";

document.getElementById("finalHeart").style.display="block";

}

// √©toiles
function createStars(){

for(let i=0;i<100;i++){

const star=document.createElement("div");
star.className="star";

star.style.width="2px";
star.style.height="2px";

star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";

star.style.animationDuration=(1+Math.random()*3)+"s";

document.body.appendChild(star);

}

}

// coeurs
setInterval(()=>{

const heart=document.createElement("div");

heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);

},400);

</script>

</body>
</html>
